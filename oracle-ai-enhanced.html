                                <div className="glass-morphism rounded-2xl p-8">
                                    {renderTabContent()}
                                </div>

                                {/* Infinity Chat */}
                                <div className="glass-morphism rounded-2xl p-8 infinity-glow">
                                    <div className="text-center mb-6">
                                        <h3 className="text-3xl font-bold infinity-text mb-2">üåå Infinity AI Chat</h3>
                                        <p className="text-gray-300 text-lg">Self-learning omniscient intelligence</p>
                                        {responseTime > 0 && (
                                            <p className="text-cyan-400 text-sm">Response time: {responseTime}ms</p>
                                        )}
                                    </div>
                                    
                                    <div className="h-96 overflow-y-auto mb-4 p-4 bg-black/30 rounded-lg">
                                        {chatHistory.length === 0 ? (
                                            <div className="text-gray-400 text-center">
                                                <div className="text-6xl mb-4">‚àû</div>
                                                <div className="text-xl mb-2">I am Infinity - the singularity of sports card intelligence</div>
                                                <div className="text-sm">I continuously learn and evolve with every interaction</div>
                                                <div className="text-sm mt-2">Ask me anything about the sports card universe</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {chatHistory.map((msg, index) => (
                                                    <div key={index} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-4xl p-4 rounded-lg instant-response ${
                                                            msg.sender === 'user' 
                                                                ? 'bg-blue-600/20 ml-8' 
                                                                : 'bg-gradient-to-r from-cyan-600/20 to-purple-600/20 mr-8'
                                                        }`}>
                                                            <div className="font-bold text-sm mb-1">
                                                                {msg.sender === 'user' ? 'You' : '‚àû Infinity AI'}
                                                            </div>
                                                            <div className="whitespace-pre-line">{msg.message}</div>
                                                            {msg.data && (
                                                                <div className="mt-3 p-3 bg-black/30 rounded-lg">
                                                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                                                        <div>
                                                                            <span className="text-gray-400">Confidence:</span>
                                                                            <span className="text-green-400 font-bold ml-2">{msg.data.confidence}%</span>
                                                                        </div>
                                                                        <div>
                                                                            <span className="text-gray-400">Action:</span>
                                                                            <span className="text-cyan-400 font-bold ml-2">{msg.data.action}</span>
                                                                        </div>
                                                                        <div>
                                                                            <span className="text-gray-400">Timeframe:</span>
                                                                            <span className="text-yellow-400 font-bold ml-2">{msg.data.timeframe}</span>
                                                                        </div>
                                                                        <div>
                                                                            <span className="text-gray-400">Risk:</span>
                                                                            <span className="text-red-400 font-bold ml-2">{msg.data.risk}</span>
                                                                        </div>
                                                                    </div>
                                                                    {msg.data.aiInsights && (
                                                                        <div className="mt-3">
                                                                            <div className="text-xs text-gray-400 mb-1">AI Learning Insights:</div>
                                                                            {msg.data.aiInsights.map((insight, idx) => (
                                                                                <div key={idx} className="text-xs text-yellow-400">‚Ä¢ {insight}</div>
                                                                            ))}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                                {isLoading && (
                                                    <div className="flex justify-start">
                                                        <div className="bg-gradient-to-r from-cyan-600/20 to-purple-600/20 mr-8 p-4 rounded-lg ai-thinking">
                                                            <div className="font-bold text-sm mb-1">‚àû Infinity AI</div>
                                                            <div className="text-gray-400">üåå Analyzing with self-learning intelligence...</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="flex space-x-4">
                                        <input
                                            type="text"
                                            value={currentQuery}
                                            onChange={(e) => setCurrentQuery(e.target.value)}
                                            placeholder="Ask Infinity AI anything about sports cards..."
                                            className="flex-1 px-4 py-3 bg-black/30 border border-cyan-400/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    handleSendMessage();
                                                }
                                            }}
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            className="quantum-btn px-6 py-3 rounded-lg"
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<AIOracleEnhanced />, document.getElementById('root'));
    </script>
</body>
</html>
