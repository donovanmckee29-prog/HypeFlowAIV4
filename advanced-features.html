<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Features - Infinity Sports Card AI Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    
    <!-- Auth System -->
    <script src="auth-system.js"></script>
    <script src="ai-learning-system.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .quantum-btn:active {
            transform: translateY(0) scale(1);
            transition: all 0.05s ease;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .action-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1001;
            animation: feedback 0.6s ease-out;
        }
        
        @keyframes feedback {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .feature-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .feature-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .feature-card.premium {
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .feature-card.premium:hover {
            border: 2px solid #ffd700;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }
        
        .subscription-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .subscription-badge.pro {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
        }
        
        .subscription-badge.elite {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .scanner-animation {
            animation: scan 2s ease-in-out infinite;
        }
        
        @keyframes scan {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .data-stream {
            position: relative;
            overflow: hidden;
        }
        
        .data-stream::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: dataFlow 3s linear infinite;
        }
        
        @keyframes dataFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .ar-overlay {
            position: relative;
            overflow: hidden;
        }
        
        .ar-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.1) 50%, transparent 70%);
            animation: arScan 4s ease-in-out infinite;
        }
        
        @keyframes arScan {
            0%, 100% { transform: translateX(-100%) translateY(-100%); }
            50% { transform: translateX(100%) translateY(100%); }
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        .particle:nth-child(2) {
            animation-delay: -2s;
            background: #0099cc;
        }
        
        .particle:nth-child(3) {
            animation-delay: -4s;
            background: #00a8cc;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AdvancedFeatures() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [actionFeedback, setActionFeedback] = useState(null);
            const [activeFeature, setActiveFeature] = useState(null);
            const [scannerData, setScannerData] = useState([]);
            const [marketAlerts, setMarketAlerts] = useState([]);
            const [negotiationData, setNegotiationData] = useState({});
            const [rarityAnalysis, setRarityAnalysis] = useState({});
            const [simulationData, setSimulationData] = useState({});
            const [arData, setArData] = useState({});
            const [crossMarketData, setCrossMarketData] = useState({});
            
            const scannerRef = useRef(null);
            const arViewerRef = useRef(null);

            useEffect(() => {
                checkAuthentication();
                loadFeatureData();
            }, []);

            const checkAuthentication = () => {
                if (window.InfinityAuth && window.InfinityAuth.isUserAuthenticated()) {
                    setIsAuthenticated(true);
                    setUser(window.InfinityAuth.getCurrentUser());
                } else {
                    window.location.href = 'login.html';
                }
            };

            const loadFeatureData = () => {
                // Load scanner data
                setScannerData([
                    { id: 1, name: 'LeBron James Rookie', price: 1250, trend: 'up', confidence: 85 },
                    { id: 2, name: 'Tom Brady Rookie', price: 890, trend: 'up', confidence: 92 },
                    { id: 3, name: 'Luka Doncic Rookie', price: 650, trend: 'up', confidence: 78 }
                ]);

                // Load market alerts
                setMarketAlerts([
                    { id: 1, type: 'price_spike', message: 'LeBron James cards up 15% in last hour', priority: 'high' },
                    { id: 2, type: 'volume_surge', message: 'High volume detected on Tom Brady cards', priority: 'medium' },
                    { id: 3, type: 'market_trend', message: 'Basketball cards trending upward', priority: 'low' }
                ]);

                // Load negotiation data
                setNegotiationData({
                    currentPrice: 1250,
                    suggestedPrice: 1100,
                    negotiationScript: 'I\'m interested in this card but I\'ve seen similar ones selling for around $1100. Would you consider that price?',
                    confidence: 88
                });

                // Load rarity analysis
                setRarityAnalysis({
                    rarityScore: 92,
                    factors: ['Low print run', 'High grade', 'Rookie year', 'Popular player'],
                    comparison: 'Top 5% of similar cards'
                });

                // Load simulation data
                setSimulationData({
                    scenarios: [
                        { name: 'Bull Market', probability: 35, outcome: '+25%' },
                        { name: 'Bear Market', probability: 20, outcome: '-15%' },
                        { name: 'Sideways', probability: 45, outcome: '+5%' }
                    ]
                });

                // Load AR data
                setArData({
                    card3D: true,
                    gradingOverlay: true,
                    priceHistory: true,
                    rarityInfo: true
                });

                // Load cross-market data
                setCrossMarketData({
                    ebay: { avgPrice: 1200, listings: 45 },
                    stockx: { avgPrice: 1150, listings: 23 },
                    pwcc: { avgPrice: 1300, listings: 12 },
                    tcgplayer: { avgPrice: 1100, listings: 67 }
                });

                setIsLoading(false);
            };

            const showActionFeedback = (message) => {
                setActionFeedback(message);
                setTimeout(() => setActionFeedback(null), 1500);
            };

            const handleFeatureClick = (feature) => {
                setActiveFeature(feature);
                showActionFeedback(`Activated ${feature.name}`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('feature_activation', {
                        feature: feature.id,
                        userId: user.id
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleScannerAction = (action) => {
                showActionFeedback(`Scanner: ${action}`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('scanner_action', {
                        action: action,
                        userId: user.id
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleNegotiationAction = (action) => {
                showActionFeedback(`Negotiation: ${action}`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('negotiation_action', {
                        action: action,
                        userId: user.id
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleSimulationAction = (scenario) => {
                showActionFeedback(`Simulation: ${scenario.name} - ${scenario.outcome}`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('simulation_action', {
                        scenario: scenario.name,
                        outcome: scenario.outcome,
                        userId: user.id
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const features = [
                {
                    id: 'market-scanner',
                    name: 'Dynamic Market Scanner',
                    icon: 'üì°',
                    description: 'Real-time market trends and investment alerts',
                    premium: false,
                    status: 'active'
                },
                {
                    id: 'ai-negotiator',
                    name: 'AI Negotiator',
                    icon: 'ü§ñ',
                    description: 'Optimal pricing and negotiation scripts',
                    premium: true,
                    status: 'available'
                },
                {
                    id: 'rarity-analyzer',
                    name: 'Rarity & Provenance Analyzer',
                    icon: 'üíé',
                    description: 'Rarity score for cards, autographs, and misprints',
                    premium: true,
                    status: 'available'
                },
                {
                    id: 'simulation-engine',
                    name: 'Historical Simulation Engine',
                    icon: 'üé≤',
                    description: 'Simulate alternate market outcomes',
                    premium: true,
                    status: 'available'
                },
                {
                    id: 'ar-viewer',
                    name: 'AR Viewer',
                    icon: 'ü•Ω',
                    description: '3D card visualization with grading overlays',
                    premium: true,
                    status: 'available'
                },
                {
                    id: 'smart-alerts',
                    name: 'Smart Alerts & Notifications',
                    icon: 'üîî',
                    description: 'Actionable push notifications',
                    premium: false,
                    status: 'active'
                },
                {
                    id: 'cross-market',
                    name: 'Cross-Market Analysis',
                    icon: 'üåê',
                    description: 'eBay, StockX, PWCC, TCGPlayer integration',
                    premium: true,
                    status: 'available'
                },
                {
                    id: 'ai-modules',
                    name: 'Self-Updating AI Modules',
                    icon: 'üß†',
                    description: 'Continuously refine grading and forecasting',
                    premium: false,
                    status: 'active'
                }
            ];

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <div className="text-2xl font-bold infinity-text">Loading Advanced Features...</div>
                        </div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">üîí</div>
                            <div className="text-2xl font-bold text-red-400">Access Denied</div>
                            <div className="text-gray-400 mt-2">Please log in to access advanced features</div>
                            <button 
                                onClick={() => window.location.href = 'login.html'}
                                className="quantum-btn px-6 py-3 rounded-lg mt-4"
                            >
                                Go to Login
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Floating Particles */}
                    <div className="floating-particles">
                        <div className="particle" style={{left: '10%', top: '20%'}}></div>
                        <div className="particle" style={{left: '80%', top: '30%'}}></div>
                        <div className="particle" style={{left: '60%', top: '70%'}}></div>
                        <div className="particle" style={{left: '30%', top: '80%'}}></div>
                        <div className="particle" style={{left: '90%', top: '60%'}}></div>
                    </div>

                    {/* Action Feedback */}
                    {actionFeedback && (
                        <div className="action-feedback">
                            {actionFeedback}
                        </div>
                    )}

                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard-ultimate.html'}
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ‚Üê Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        üöÄ Advanced Features
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Welcome</div>
                                        <div className="text-xl font-bold text-cyan-400">{user?.username}</div>
                                        <div className="subscription-badge">{user?.subscription?.toUpperCase()}</div>
                                    </div>
                                    <button 
                                        onClick={() => window.location.href = 'user-portal.html'}
                                        className="quantum-btn px-4 py-2 rounded-lg"
                                    >
                                        Profile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Features Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                            {features.map((feature) => (
                                <div
                                    key={feature.id}
                                    onClick={() => handleFeatureClick(feature)}
                                    className={`feature-card p-6 rounded-lg ${
                                        feature.premium ? 'premium' : ''
                                    } ${feature.status === 'active' ? 'pulse-animation' : ''}`}
                                >
                                    <div className="flex items-center gap-4 mb-4">
                                        <span className="text-4xl">{feature.icon}</span>
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold text-white">{feature.name}</h3>
                                            {feature.premium && (
                                                <div className="subscription-badge">PREMIUM</div>
                                            )}
                                        </div>
                                    </div>
                                    <p className="text-gray-300 mb-4">{feature.description}</p>
                                    <div className="flex items-center justify-between">
                                        <span className={`text-sm font-bold ${
                                            feature.status === 'active' ? 'text-green-400' : 'text-yellow-400'
                                        }`}>
                                            {feature.status === 'active' ? 'ACTIVE' : 'AVAILABLE'}
                                        </span>
                                        <button className="quantum-btn px-4 py-2 rounded-lg text-sm">
                                            {feature.status === 'active' ? 'Use' : 'Activate'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Active Feature Details */}
                        {activeFeature && (
                            <div className="glass-morphism rounded-2xl p-8 mb-8">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">
                                    {activeFeature.icon} {activeFeature.name}
                                </h2>
                                
                                {activeFeature.id === 'market-scanner' && (
                                    <div className="space-y-6">
                                        <div className="data-stream">
                                            <h3 className="text-xl font-bold text-white mb-4">Real-time Market Data</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                {scannerData.map((item) => (
                                                    <div key={item.id} className="cyber-card p-4 rounded-lg">
                                                        <div className="text-center">
                                                            <div className="font-bold text-white">{item.name}</div>
                                                            <div className="text-cyan-400">${item.price}</div>
                                                            <div className="text-sm text-gray-400">Confidence: {item.confidence}%</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => handleScannerAction('Start Scan')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Start Scan
                                            </button>
                                            <button 
                                                onClick={() => handleScannerAction('Stop Scan')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Stop Scan
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {activeFeature.id === 'ai-negotiator' && (
                                    <div className="space-y-6">
                                        <div className="cyber-card p-6 rounded-lg">
                                            <h3 className="text-xl font-bold text-white mb-4">Negotiation Assistant</h3>
                                            <div className="space-y-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-300">Current Price:</span>
                                                    <span className="text-white font-bold">${negotiationData.currentPrice}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-300">Suggested Price:</span>
                                                    <span className="text-green-400 font-bold">${negotiationData.suggestedPrice}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-300">Confidence:</span>
                                                    <span className="text-cyan-400 font-bold">{negotiationData.confidence}%</span>
                                                </div>
                                            </div>
                                            <div className="mt-4 p-4 bg-gray-800 rounded-lg">
                                                <div className="text-sm text-gray-300 mb-2">Suggested Script:</div>
                                                <div className="text-white italic">"{negotiationData.negotiationScript}"</div>
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => handleNegotiationAction('Generate Script')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Generate Script
                                            </button>
                                            <button 
                                                onClick={() => handleNegotiationAction('Copy Script')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Copy Script
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {activeFeature.id === 'rarity-analyzer' && (
                                    <div className="space-y-6">
                                        <div className="cyber-card p-6 rounded-lg">
                                            <h3 className="text-xl font-bold text-white mb-4">Rarity Analysis</h3>
                                            <div className="space-y-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-300">Rarity Score:</span>
                                                    <span className="text-yellow-400 font-bold text-2xl">{rarityAnalysis.rarityScore}/100</span>
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="text-gray-300">Factors:</div>
                                                    {rarityAnalysis.factors.map((factor, index) => (
                                                        <div key={index} className="text-white flex items-center gap-2">
                                                            <span className="text-cyan-400">‚Ä¢</span>
                                                            {factor}
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="text-center text-gray-300">
                                                    {rarityAnalysis.comparison}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => showActionFeedback('Analyzing rarity...')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Analyze Card
                                            </button>
                                            <button 
                                                onClick={() => showActionFeedback('Generating report...')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Generate Report
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {activeFeature.id === 'simulation-engine' && (
                                    <div className="space-y-6">
                                        <div className="cyber-card p-6 rounded-lg">
                                            <h3 className="text-xl font-bold text-white mb-4">Market Scenarios</h3>
                                            <div className="space-y-4">
                                                {simulationData.scenarios.map((scenario, index) => (
                                                    <div key={index} className="flex justify-between items-center p-4 bg-gray-800 rounded-lg">
                                                        <div>
                                                            <div className="font-bold text-white">{scenario.name}</div>
                                                            <div className="text-sm text-gray-400">Probability: {scenario.probability}%</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="text-cyan-400 font-bold">{scenario.outcome}</div>
                                                            <button 
                                                                onClick={() => handleSimulationAction(scenario)}
                                                                className="quantum-btn px-4 py-2 rounded-lg text-sm mt-2"
                                                            >
                                                                Simulate
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeFeature.id === 'ar-viewer' && (
                                    <div className="space-y-6">
                                        <div className="ar-overlay cyber-card p-6 rounded-lg">
                                            <h3 className="text-xl font-bold text-white mb-4">AR Card Viewer</h3>
                                            <div className="text-center py-12">
                                                <div className="text-6xl mb-4">ü•Ω</div>
                                                <div className="text-xl font-bold text-cyan-400 mb-4">3D Card Visualization</div>
                                                <div className="text-gray-300 mb-6">
                                                    Point your camera at a card to see grading overlays, price history, and rarity information
                                                </div>
                                                <button 
                                                    onClick={() => showActionFeedback('Starting AR viewer...')}
                                                    className="quantum-btn px-6 py-3 rounded-lg"
                                                >
                                                    Start AR Viewer
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeFeature.id === 'cross-market' && (
                                    <div className="space-y-6">
                                        <div className="cyber-card p-6 rounded-lg">
                                            <h3 className="text-xl font-bold text-white mb-4">Cross-Market Analysis</h3>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                {Object.entries(crossMarketData).map(([platform, data]) => (
                                                    <div key={platform} className="text-center p-4 bg-gray-800 rounded-lg">
                                                        <div className="font-bold text-white capitalize">{platform}</div>
                                                        <div className="text-cyan-400">${data.avgPrice}</div>
                                                        <div className="text-sm text-gray-400">{data.listings} listings</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => showActionFeedback('Updating market data...')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Update Data
                                            </button>
                                            <button 
                                                onClick={() => showActionFeedback('Generating comparison...')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Compare Prices
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Market Alerts */}
                        <div className="glass-morphism rounded-2xl p-6">
                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">üîî Smart Alerts</h3>
                            <div className="space-y-2">
                                {marketAlerts.map((alert) => (
                                    <div key={alert.id} className="cyber-card p-4 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <div className="font-bold text-white">{alert.message}</div>
                                                <div className="text-sm text-gray-400">Priority: {alert.priority}</div>
                                            </div>
                                            <button 
                                                onClick={() => showActionFeedback(`Processing ${alert.type} alert`)}
                                                className="quantum-btn px-4 py-2 rounded-lg text-sm"
                                            >
                                                Action
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<AdvancedFeatures />, document.getElementById('root'));
    </script>
</body>
</html>
