<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grader Ultimate - Infinity Sports Card Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    
    <!-- AI Learning System -->
    <script src="ai-learning-system.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .quantum-btn:active {
            transform: translateY(0) scale(1);
            transition: all 0.05s ease;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .scanning-animation {
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .grade-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .grade-circle:hover {
            transform: scale(1.1);
        }
        
        .grade-10 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; }
        .grade-9 { background: linear-gradient(45deg, #c0c0c0, #e8e8e8); color: #000; }
        .grade-8 { background: linear-gradient(45deg, #cd7f32, #daa520); color: #000; }
        .grade-7 { background: linear-gradient(45deg, #8b4513, #a0522d); color: #fff; }
        
        .subgrade-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .subgrade-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .subgrade-bar:hover {
            transform: scaleY(1.2);
        }
        
        .action-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1001;
            animation: feedback 0.6s ease-out;
        }
        
        @keyframes feedback {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .simulation-mode {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .recommendation-card {
            border-left: 4px solid #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }
        
        .recommendation-card.sell {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.05);
        }
        
        .recommendation-card.buy {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }
        
        .recommendation-card.hold {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.05);
        }
        
        .interactive-element {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .interactive-element:hover {
            transform: scale(1.02);
        }
        
        .upload-area {
            border: 2px dashed rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        function AIGraderUltimate() {
            const [isScanning, setIsScanning] = useState(false);
            const [scanProgress, setScanProgress] = useState(0);
            const [scanResults, setScanResults] = useState(null);
            const [selectedGradingCompany, setSelectedGradingCompany] = useState('PSA');
            const [simulationMode, setSimulationMode] = useState(false);
            const [uploadedImage, setUploadedImage] = useState(null);
            const [actionFeedback, setActionFeedback] = useState(null);
            const [gradingHistory, setGradingHistory] = useState([]);
            const [recommendations, setRecommendations] = useState([]);
            const [isDragging, setIsDragging] = useState(false);
            
            const fileInputRef = useRef(null);
            const chartRef = useRef(null);

            const gradingCompanies = [
                { id: 'PSA', name: 'PSA', accuracy: 99.97, cost: 25, timeframe: '2-3 weeks' },
                { id: 'BGS', name: 'BGS', accuracy: 99.95, cost: 30, timeframe: '3-4 weeks' },
                { id: 'SGC', name: 'SGC', accuracy: 99.93, cost: 20, timeframe: '1-2 weeks' },
                { id: 'TAG', name: 'TAG', accuracy: 99.99, cost: 35, timeframe: '1-2 weeks' }
            ];

            const nanoscopicCapabilities = [
                { feature: 'Surface Microfractures', precision: '99.97%', description: 'Detects cracks invisible to human eye', actionable: true },
                { feature: 'Centering Deviations', precision: 'Sub-pixel', description: 'Measures centering to 0.001mm accuracy', actionable: true },
                { feature: 'Color Fading Analysis', precision: '99.99%', description: 'Detects UV damage and color degradation', actionable: true },
                { feature: 'Print Line Geometry', precision: '99.98%', description: 'Maps print quality and manufacturing defects', actionable: true },
                { feature: 'Edge Wear Detection', precision: '99.96%', description: 'Identifies microscopic edge damage', actionable: true },
                { feature: 'Corner Analysis', precision: '99.95%', description: 'Evaluates corner sharpness and wear', actionable: true }
            ];

            useEffect(() => {
                loadGradingHistory();
                initializeCharts();
            }, []);

            const loadGradingHistory = () => {
                // Load from localStorage or API
                const saved = localStorage.getItem('infinity-grading-history');
                if (saved) {
                    setGradingHistory(JSON.parse(saved));
                }
            };

            const saveGradingHistory = (result) => {
                const newHistory = [result, ...gradingHistory.slice(0, 9)];
                setGradingHistory(newHistory);
                localStorage.setItem('infinity-grading-history', JSON.stringify(newHistory));
            };

            const initializeCharts = () => {
                // Initialize any charts if needed
            };

            const showActionFeedback = (message) => {
                setActionFeedback(message);
                setTimeout(() => setActionFeedback(null), 1500);
            };

            const simulateScan = () => {
                setIsScanning(true);
                setScanProgress(0);
                setScanResults(null);
                
                const interval = setInterval(() => {
                    setScanProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setIsScanning(false);
                            
                            // Generate realistic scan results
                            const results = generateScanResults();
                            setScanResults(results);
                            saveGradingHistory(results);
                            
                            // Store interaction for AI learning
                            if (window.InfinityAI) {
                                window.InfinityAI.storeInteraction('grading_scan', {
                                    company: selectedGradingCompany,
                                    image: uploadedImage ? 'uploaded' : 'sample',
                                    timestamp: Date.now()
                                }, {
                                    grade: results.grade,
                                    confidence: results.confidence,
                                    success: true
                                });
                            }
                            
                            return 100;
                        }
                        return prev + 2;
                    });
                }, 50);
            };

            const generateScanResults = () => {
                const baseGrade = Math.floor(Math.random() * 4) + 7; // Grade 7-10
                const subgrades = {
                    centering: Math.floor(Math.random() * 3) + 8, // 8-10
                    corners: Math.floor(Math.random() * 3) + 7,   // 7-10
                    edges: Math.floor(Math.random() * 3) + 7,     // 7-10
                    surface: Math.floor(Math.random() * 3) + 8    // 8-10
                };
                
                const confidence = 95 + Math.floor(Math.random() * 5); // 95-99%
                const value = generateValue(baseGrade);
                const recommendations = generateRecommendations(baseGrade, subgrades, value);
                
                return {
                    grade: baseGrade,
                    subgrades,
                    confidence,
                    company: selectedGradingCompany,
                    value,
                    recommendations,
                    resubmission: baseGrade < 9 ? 'Consider resubmission after improvements' : 'No resubmission needed',
                    timestamp: Date.now(),
                    id: Date.now()
                };
            };

            const generateValue = (grade) => {
                const baseValue = 1000;
                const multiplier = grade === 10 ? 5 : grade === 9 ? 3 : grade === 8 ? 2 : 1.5;
                return Math.floor(baseValue * multiplier);
            };

            const generateRecommendations = (grade, subgrades, value) => {
                const recs = [];
                
                if (grade >= 9) {
                    recs.push({
                        action: 'sell',
                        title: 'Immediate Sale Recommended',
                        description: `Grade ${grade} cards typically peak in value within 30 days`,
                        confidence: 92,
                        expectedReturn: value * 1.2,
                        timeframe: '30 days'
                    });
                } else if (grade >= 8) {
                    recs.push({
                        action: 'hold',
                        title: 'Hold for Market Peak',
                        description: 'Wait for market conditions to improve before selling',
                        confidence: 78,
                        expectedReturn: value * 1.1,
                        timeframe: '3-6 months'
                    });
                } else {
                    recs.push({
                        action: 'resubmit',
                        title: 'Resubmission Recommended',
                        description: 'Improve card condition and resubmit for higher grade',
                        confidence: 85,
                        expectedReturn: value * 2.5,
                        timeframe: '6-12 months'
                    });
                }
                
                // Add specific subgrade recommendations
                Object.entries(subgrades).forEach(([key, value]) => {
                    if (value < 8) {
                        recs.push({
                            action: 'improve',
                            title: `Improve ${key.charAt(0).toUpperCase() + key.slice(1)}`,
                            description: `Current ${key} score: ${value}/10. Focus on this area for resubmission`,
                            confidence: 90,
                            expectedReturn: value * 1.3,
                            timeframe: '1-3 months'
                        });
                    }
                });
                
                return recs;
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setUploadedImage(e.target.result);
                        showActionFeedback('Image uploaded successfully');
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragging(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            setUploadedImage(e.target.result);
                            showActionFeedback('Image dropped successfully');
                        };
                        reader.readAsDataURL(file);
                    } else {
                        showActionFeedback('Please upload an image file');
                    }
                }
            };

            const getGradeClass = (grade) => {
                if (grade >= 10) return 'grade-10';
                if (grade >= 9) return 'grade-9';
                if (grade >= 8) return 'grade-8';
                return 'grade-7';
            };

            const getSubgradeColor = (value) => {
                if (value >= 9) return '#00ff88';
                if (value >= 8) return '#00d4ff';
                if (value >= 7) return '#ffaa00';
                return '#ff4444';
            };

            const handleRecommendationClick = (recommendation) => {
                showActionFeedback(`${recommendation.action.toUpperCase()} action: ${recommendation.title}`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('recommendation_action', {
                        action: recommendation.action,
                        title: recommendation.title,
                        confidence: recommendation.confidence
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleSubgradeClick = (subgrade, value) => {
                showActionFeedback(`${subgrade} analysis: ${value}/10 - Click for improvement tips`);
            };

            const handleGradeClick = (grade) => {
                showActionFeedback(`Grade ${grade} selected - View detailed analysis`);
            };

            const toggleSimulationMode = () => {
                setSimulationMode(!simulationMode);
                showActionFeedback(`Simulation mode ${!simulationMode ? 'enabled' : 'disabled'}`);
            };

            const runSimulation = (scenario) => {
                if (!scanResults) return;
                
                showActionFeedback(`Running ${scenario} simulation...`);
                
                // Simulate different scenarios
                const simulatedResults = { ...scanResults };
                
                switch (scenario) {
                    case 'resubmit':
                        simulatedResults.grade = Math.min(scanResults.grade + 1, 10);
                        simulatedResults.value = Math.floor(scanResults.value * 1.5);
                        break;
                    case 'clean':
                        Object.keys(simulatedResults.subgrades).forEach(key => {
                            simulatedResults.subgrades[key] = Math.min(scanResults.subgrades[key] + 1, 10);
                        });
                        break;
                    case 'hold':
                        simulatedResults.value = Math.floor(scanResults.value * 1.1);
                        break;
                }
                
                setScanResults(simulatedResults);
                showActionFeedback(`${scenario} simulation completed`);
            };

            return (
                <div className="min-h-screen">
                    {/* Action Feedback */}
                    {actionFeedback && (
                        <div className="action-feedback">
                            {actionFeedback}
                        </div>
                    )}

                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard-ultimate.html'}
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ‚Üê Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        üî¨ AI Grader Ultimate
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <select 
                                        value={selectedGradingCompany}
                                        onChange={(e) => {
                                            setSelectedGradingCompany(e.target.value);
                                            showActionFeedback(`Grading company changed to ${e.target.value}`);
                                        }}
                                        className="bg-black/30 border border-cyan-400/50 rounded-lg px-4 py-2 text-white"
                                    >
                                        {gradingCompanies.map(company => (
                                            <option key={company.id} value={company.id}>
                                                {company.name} ({company.accuracy}% accuracy)
                                            </option>
                                        ))}
                                    </select>
                                    <button 
                                        onClick={toggleSimulationMode}
                                        className={`px-4 py-2 rounded-lg transition-colors ${
                                            simulationMode 
                                                ? 'simulation-mode text-black' 
                                                : 'bg-gray-700 text-white hover:bg-gray-600'
                                        }`}
                                    >
                                        {simulationMode ? 'Simulation ON' : 'Simulation OFF'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Left Column - Upload and Scan */}
                            <div className="space-y-8">
                                {/* Upload Area */}
                                <div className="glass-morphism rounded-2xl p-8">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-6">Upload Card Image</h3>
                                    
                                    {!uploadedImage ? (
                                        <div 
                                            className={`upload-area rounded-2xl p-8 text-center ${isDragging ? 'dragover' : ''}`}
                                            onClick={() => fileInputRef.current?.click()}
                                            onDragOver={handleDragOver}
                                            onDragLeave={handleDragLeave}
                                            onDrop={handleDrop}
                                        >
                                            <div className="text-6xl mb-4">üì∏</div>
                                            <p className="text-cyan-400 font-bold mb-2 text-xl">Click to upload or drag & drop</p>
                                            <p className="text-gray-400 text-sm mb-4">Supports JPG, PNG, WebP up to 10MB</p>
                                            <input
                                                ref={fileInputRef}
                                                type="file"
                                                accept="image/*"
                                                onChange={handleFileUpload}
                                                className="hidden"
                                            />
                                        </div>
                                    ) : (
                                        <div className="text-center">
                                            <img 
                                                src={uploadedImage} 
                                                alt="Uploaded card" 
                                                className="max-w-full h-64 object-contain mx-auto rounded-lg mb-4"
                                            />
                                            <button 
                                                onClick={() => {
                                                    setUploadedImage(null);
                                                    showActionFeedback('Image removed');
                                                }}
                                                className="text-red-400 hover:text-red-300 transition-colors"
                                            >
                                                Remove Image
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {/* Scan Controls */}
                                <div className="glass-morphism rounded-2xl p-8">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-6">Nanoscopic Analysis</h3>
                                    
                                    <div className="space-y-4">
                                        <div className="flex items-center justify-between">
                                            <span className="text-white">Grading Company:</span>
                                            <span className="text-cyan-400 font-bold">{selectedGradingCompany}</span>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <span className="text-white">Simulation Mode:</span>
                                            <span className={`font-bold ${simulationMode ? 'text-red-400' : 'text-gray-400'}`}>
                                                {simulationMode ? 'ON' : 'OFF'}
                                            </span>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={simulateScan}
                                        disabled={isScanning}
                                        className="quantum-btn w-full py-4 rounded-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {isScanning ? 'Scanning...' : 'Start Nanoscopic Scan'}
                                    </button>

                                    {/* Scanning Progress */}
                                    {isScanning && (
                                        <div className="mt-6">
                                            <div className="text-center mb-4">
                                                <div className="text-xl font-bold text-cyan-400 mb-2">
                                                    Scanning at Nanoscopic Level...
                                                </div>
                                                <div className="text-gray-300 text-sm">
                                                    Analyzing surface microfractures, centering deviations, color fading...
                                                </div>
                                            </div>
                                            <div className="w-full bg-gray-700 rounded-full h-4 relative overflow-hidden">
                                                <div 
                                                    className="scanning-animation h-4 rounded-full"
                                                    style={{width: `${scanProgress}%`}}
                                                ></div>
                                            </div>
                                            <div className="text-center mt-2 text-cyan-400 font-bold">
                                                {scanProgress}% Complete
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Capabilities */}
                                <div className="glass-morphism rounded-2xl p-8">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-6">Infinity Capabilities</h3>
                                    <div className="grid grid-cols-1 gap-4">
                                        {nanoscopicCapabilities.map((cap, index) => (
                                            <div 
                                                key={index} 
                                                className="cyber-card p-4 rounded-lg interactive-element"
                                                onClick={() => showActionFeedback(`${cap.feature}: ${cap.description}`)}
                                            >
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="font-semibold text-white">{cap.feature}</span>
                                                    <span className="text-green-400 font-bold">{cap.precision}</span>
                                                </div>
                                                <div className="text-sm text-gray-400">{cap.description}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Results */}
                            <div className="space-y-8">
                                {scanResults ? (
                                    <>
                                        {/* Grade Display */}
                                        <div className="glass-morphism rounded-2xl p-8">
                                            <h3 className="text-2xl font-bold text-cyan-400 mb-6">Scan Results</h3>
                                            
                                            <div className="text-center mb-6">
                                                <div 
                                                    className={`grade-circle ${getGradeClass(scanResults.grade)} interactive-element`}
                                                    onClick={() => handleGradeClick(scanResults.grade)}
                                                >
                                                    {scanResults.grade}
                                                </div>
                                                <div className="text-2xl font-bold text-white mt-4">
                                                    {selectedGradingCompany} {scanResults.grade}
                                                </div>
                                                <div className="text-cyan-400">
                                                    {scanResults.confidence}% Confidence
                                                </div>
                                                <div className="text-green-400 text-lg font-bold mt-2">
                                                    Estimated Value: ${scanResults.value.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Subgrade Breakdown */}
                                        <div className="glass-morphism rounded-2xl p-8">
                                            <h3 className="text-2xl font-bold text-cyan-400 mb-6">Subgrade Breakdown (Click for details)</h3>
                                            
                                            <div className="space-y-4">
                                                {Object.entries(scanResults.subgrades).map(([key, value]) => (
                                                    <div key={key}>
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className="text-white capitalize">{key}</span>
                                                            <span className="text-cyan-400 font-bold">{value}/10</span>
                                                        </div>
                                                        <div 
                                                            className="subgrade-bar interactive-element"
                                                            onClick={() => handleSubgradeClick(key, value)}
                                                        >
                                                            <div 
                                                                className="subgrade-fill"
                                                                style={{
                                                                    width: `${value * 10}%`,
                                                                    backgroundColor: getSubgradeColor(value)
                                                                }}
                                                            ></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Recommendations */}
                                        <div className="glass-morphism rounded-2xl p-8">
                                            <h3 className="text-2xl font-bold text-cyan-400 mb-6">AI Recommendations (Click to act)</h3>
                                            
                                            <div className="space-y-3">
                                                {scanResults.recommendations.map((rec, index) => (
                                                    <div 
                                                        key={index} 
                                                        className={`recommendation-card p-4 rounded-lg interactive-element ${rec.action}`}
                                                        onClick={() => handleRecommendationClick(rec)}
                                                    >
                                                        <div className="font-bold text-white mb-2">{rec.title}</div>
                                                        <div className="text-sm text-gray-300 mb-2">{rec.description}</div>
                                                        <div className="flex justify-between items-center text-xs">
                                                            <span className="text-cyan-400">Confidence: {rec.confidence}%</span>
                                                            <span className="text-green-400">Expected: ${rec.expectedReturn.toLocaleString()}</span>
                                                            <span className="text-yellow-400">{rec.timeframe}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Simulation Mode */}
                                        {simulationMode && (
                                            <div className="glass-morphism rounded-2xl p-8">
                                                <h3 className="text-2xl font-bold text-cyan-400 mb-6">Grade Simulation</h3>
                                                
                                                <div className="space-y-4">
                                                    <div className="text-center">
                                                        <div className="text-lg text-white mb-4">Simulate Grade Improvements</div>
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <button 
                                                                className="quantum-btn py-2 rounded-lg"
                                                                onClick={() => runSimulation('resubmit')}
                                                            >
                                                                Resubmit (+1 Grade)
                                                            </button>
                                                            <button 
                                                                className="quantum-btn py-2 rounded-lg"
                                                                onClick={() => runSimulation('clean')}
                                                            >
                                                                Clean & Resubmit
                                                            </button>
                                                        </div>
                                                        <div className="mt-4">
                                                            <button 
                                                                className="quantum-btn py-2 rounded-lg w-full"
                                                                onClick={() => runSimulation('hold')}
                                                            >
                                                                Hold for 6 Months
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div className="glass-morphism rounded-2xl p-8">
                                        <div className="text-center">
                                            <div className="text-6xl mb-4">üî¨</div>
                                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">Ready to Scan</h3>
                                            <p className="text-gray-300">
                                                Upload a card image and click "Start Nanoscopic Scan" to begin analysis
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Grading History */}
                        {gradingHistory.length > 0 && (
                            <div className="mt-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Recent Grading History</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {gradingHistory.slice(0, 6).map((result, index) => (
                                            <div 
                                                key={index} 
                                                className="cyber-card p-4 rounded-lg interactive-element"
                                                onClick={() => {
                                                    setScanResults(result);
                                                    showActionFeedback('Grading result loaded');
                                                }}
                                            >
                                                <div className="text-center">
                                                    <div className={`text-2xl font-bold ${getGradeClass(result.grade)}`}>
                                                        {result.grade}
                                                    </div>
                                                    <div className="text-sm text-gray-400">{result.company}</div>
                                                    <div className="text-sm text-cyan-400">${result.value.toLocaleString()}</div>
                                                    <div className="text-xs text-gray-400">
                                                        {new Date(result.timestamp).toLocaleDateString()}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<AIGraderUltimate />, document.getElementById('root'));
    </script>
</body>
</html>
