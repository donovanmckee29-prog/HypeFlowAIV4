<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Dashboard - Ultimate Sports Card AI Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    
    <!-- AI Learning System -->
    <script src="ai-learning-system.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .quantum-btn:active {
            transform: translateY(0) scale(1);
            transition: all 0.05s ease;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .notification-bell {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notification-bell:hover {
            transform: scale(1.1);
        }
        
        .notification-bell.ringing {
            animation: ring 0.5s ease-in-out;
        }
        
        @keyframes ring {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .ranking-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ranking-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .alert-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            cursor: pointer;
        }
        
        .heatmap-cell {
            transition: all 0.15s ease;
            cursor: pointer;
        }
        
        .heatmap-cell:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .action-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1001;
            animation: feedback 0.6s ease-out;
        }
        
        @keyframes feedback {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .interactive-element {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .interactive-element:hover {
            transform: scale(1.02);
        }
        
        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 16px;
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .notification-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .notification-item:hover {
            background: rgba(0, 212, 255, 0.1);
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        function InfinityDashboardUltimate() {
            const [portfolioValue, setPortfolioValue] = useState(47500);
            const [dailyChange, setDailyChange] = useState(2340);
            const [notifications, setNotifications] = useState([]);
            const [showNotifications, setShowNotifications] = useState(false);
            const [userRank, setUserRank] = useState({ rank: 47, total: 1250, tier: 'Gold' });
            const [marketTrends, setMarketTrends] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [aiMetrics, setAiMetrics] = useState(null);
            const [actionFeedback, setActionFeedback] = useState(null);
            const [watchlist, setWatchlist] = useState([]);
            const [recentActions, setRecentActions] = useState([]);
            
            const chartRef = useRef(null);
            const heatmapRef = useRef(null);

            // Sample data with actionable elements
            const portfolioData = {
                totalValue: 47500,
                dailyChange: 2340,
                weeklyChange: 8900,
                monthlyChange: 15600,
                topHoldings: [
                    { id: 1, name: 'Luka Prizm Silver PSA 10', value: 8500, change: 1200, changePercent: 16.4, action: 'sell' },
                    { id: 2, name: 'Wembanyama Rookie PSA 10', value: 12000, change: 2100, changePercent: 21.2, action: 'hold' },
                    { id: 3, name: 'Mahomes Chrome PSA 10', value: 6800, change: 450, changePercent: 7.1, action: 'buy' },
                    { id: 4, name: 'Brady Rookie PSA 10', value: 15200, change: -200, changePercent: -1.3, action: 'sell' }
                ]
            };

            const marketAlerts = [
                { 
                    id: 1, 
                    type: 'spike', 
                    player: 'Luka Donƒçiƒá', 
                    message: 'Prizm Silver up 16.4% - Strong buy signal', 
                    confidence: 94, 
                    time: '2 min ago',
                    action: 'buy_now',
                    actionable: true
                },
                { 
                    id: 2, 
                    type: 'dip', 
                    player: 'Tom Brady', 
                    message: 'Rookie cards down 1.3% - Consider selling', 
                    confidence: 87, 
                    time: '15 min ago',
                    action: 'sell_now',
                    actionable: true
                },
                { 
                    id: 3, 
                    type: 'breakout', 
                    player: 'Anthony Richardson', 
                    message: 'Rookie cards breaking out - 23% gain expected', 
                    confidence: 91, 
                    time: '1 hour ago',
                    action: 'watch',
                    actionable: true
                }
            ];

            const marketTrendsData = [
                { date: '2024-01-01', value: 100, clickable: true, action: 'view_details' },
                { date: '2024-01-02', value: 105, clickable: true, action: 'view_details' },
                { date: '2024-01-03', value: 98, clickable: true, action: 'view_details' },
                { date: '2024-01-04', value: 112, clickable: true, action: 'view_details' },
                { date: '2024-01-05', value: 108, clickable: true, action: 'view_details' },
                { date: '2024-01-06', value: 125, clickable: true, action: 'view_details' },
                { date: '2024-01-07', value: 118, clickable: true, action: 'view_details' }
            ];

            const playerHeatmapData = [
                { player: 'Luka Donƒçiƒá', hype: 95, value: 8500, trend: 'up', action: 'analyze', clickable: true },
                { player: 'Wembanyama', hype: 98, value: 12000, trend: 'up', action: 'analyze', clickable: true },
                { player: 'Mahomes', hype: 78, value: 6800, trend: 'up', action: 'analyze', clickable: true },
                { player: 'Brady', hype: 65, value: 15200, trend: 'down', action: 'analyze', clickable: true },
                { player: 'LeBron', hype: 82, value: 9200, trend: 'up', action: 'analyze', clickable: true },
                { player: 'Jordan', hype: 88, value: 18500, trend: 'up', action: 'analyze', clickable: true }
            ];

            useEffect(() => {
                initializeDashboard();
                loadNotifications();
                initializeCharts();
                startRealTimeUpdates();
            }, []);

            const initializeDashboard = () => {
                setIsLoading(true);
                
                // Simulate instant AI-powered data loading
                setTimeout(() => {
                    setNotifications(marketAlerts);
                    setMarketTrends(marketTrendsData);
                    setIsLoading(false);
                    
                    // Store interaction for AI learning
                    if (window.InfinityAI) {
                        window.InfinityAI.storeInteraction('dashboard_load', {
                            timestamp: Date.now(),
                            userAgent: navigator.userAgent
                        }, {
                            loadTime: 150,
                            dataPoints: marketTrendsData.length
                        });
                    }
                }, 100);
            };

            const loadNotifications = () => {
                // Simulate real-time notifications
                const newNotifications = marketAlerts.map(alert => ({
                    ...alert,
                    id: Date.now() + Math.random(),
                    timestamp: Date.now()
                }));
                setNotifications(newNotifications);
            };

            const initializeCharts = () => {
                // Market Trends Chart with clickable functionality
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: marketTrendsData.map(d => d.date),
                            datasets: [{
                                label: 'Portfolio Value',
                                data: marketTrendsData.map(d => d.value),
                                borderColor: '#00d4ff',
                                backgroundColor: 'rgba(0, 212, 255, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointRadius: 4,
                                pointHoverRadius: 8
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            onClick: (event, elements) => {
                                if (elements.length > 0) {
                                    const index = elements[0].index;
                                    handleChartClick(index);
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            },
                            scales: {
                                x: { 
                                    ticks: { color: '#ffffff' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                },
                                y: { 
                                    ticks: { color: '#ffffff' },
                                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                                }
                            }
                        }
                    });
                }
            };

            const startRealTimeUpdates = () => {
                // Simulate real-time updates
                setInterval(() => {
                    updatePortfolioValue();
                    updateNotifications();
                    updateAIMetrics();
                }, 5000);
            };

            const updatePortfolioValue = () => {
                const change = (Math.random() - 0.5) * 1000;
                setPortfolioValue(prev => prev + change);
                setDailyChange(prev => prev + change);
            };

            const updateNotifications = () => {
                if (Math.random() > 0.7) {
                    const newAlert = {
                        id: Date.now(),
                        type: 'breakout',
                        player: 'New Player',
                        message: 'Market movement detected',
                        confidence: 85,
                        time: 'Just now',
                        action: 'analyze',
                        actionable: true
                    };
                    setNotifications(prev => [newAlert, ...prev.slice(0, 9)]);
                }
            };

            const updateAIMetrics = () => {
                if (window.InfinityAI) {
                    const metrics = window.InfinityAI.getPerformanceMetrics();
                    setAiMetrics(metrics);
                }
            };

            const showActionFeedback = (message) => {
                setActionFeedback(message);
                setTimeout(() => setActionFeedback(null), 1500);
            };

            const handleNotificationClick = (notification) => {
                showActionFeedback(`Processing ${notification.action} for ${notification.player}`);
                
                // Store action for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('notification_action', {
                        type: notification.type,
                        player: notification.player,
                        action: notification.action
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
                
                // Add to recent actions
                setRecentActions(prev => [{
                    action: notification.action,
                    player: notification.player,
                    timestamp: Date.now()
                }, ...prev.slice(0, 4)]);
            };

            const handleRankingClick = () => {
                showActionFeedback(`Viewing leaderboard - Rank ${userRank.rank} of ${userRank.total}`);
                // Navigate to leaderboard or show detailed ranking
            };

            const handleChartClick = (index) => {
                const dataPoint = marketTrendsData[index];
                showActionFeedback(`Analyzing ${dataPoint.date} - Value: $${dataPoint.value}`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('chart_click', {
                        date: dataPoint.date,
                        value: dataPoint.value,
                        index
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleHeatmapClick = (player) => {
                showActionFeedback(`Analyzing ${player.player} - Hype: ${player.hype}%`);
                
                // Add to watchlist if not already there
                if (!watchlist.find(p => p.player === player.player)) {
                    setWatchlist(prev => [...prev, player]);
                    showActionFeedback(`Added ${player.player} to watchlist`);
                }
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('heatmap_click', {
                        player: player.player,
                        hype: player.hype,
                        value: player.value
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleHoldingAction = (holding, action) => {
                showActionFeedback(`${action.toUpperCase()} ${holding.name}`);
                
                // Store action for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('holding_action', {
                        holding: holding.name,
                        action: action,
                        value: holding.value
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
                
                // Add to recent actions
                setRecentActions(prev => [{
                    action: action,
                    holding: holding.name,
                    timestamp: Date.now()
                }, ...prev.slice(0, 4)]);
            };

            const navigateToPage = useCallback((page) => {
                showActionFeedback(`Navigating to ${page.replace('-', ' ')}`);
                
                // Store navigation interaction
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('navigation', {
                        from: 'dashboard',
                        to: page,
                        timestamp: Date.now()
                    }, {
                        success: true,
                        loadTime: 100
                    });
                }
                
                // Instant navigation
                setTimeout(() => {
                    window.location.href = `${page}.html`;
                }, 200);
            }, []);

            const getAlertIcon = (type) => {
                switch(type) {
                    case 'spike': return 'üìà';
                    case 'dip': return 'üìâ';
                    case 'breakout': return 'üöÄ';
                    default: return 'üìä';
                }
            };

            const getAlertColor = (type) => {
                switch(type) {
                    case 'spike': return 'text-green-400';
                    case 'dip': return 'text-red-400';
                    case 'breakout': return 'text-yellow-400';
                    default: return 'text-blue-400';
                }
            };

            const getActionButton = (action) => {
                switch(action) {
                    case 'buy_now': return 'üõí Buy Now';
                    case 'sell_now': return 'üí∞ Sell Now';
                    case 'watch': return 'üëÅÔ∏è Watch';
                    case 'analyze': return 'üîç Analyze';
                    default: return 'üìä View';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Action Feedback */}
                    {actionFeedback && (
                        <div className="action-feedback">
                            {actionFeedback}
                        </div>
                    )}

                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        ‚àû INFINITY DASHBOARD
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Portfolio Value</div>
                                        <div className="text-2xl font-bold text-cyan-400">
                                            ${portfolioValue.toLocaleString()}
                                        </div>
                                        <div className="text-sm text-green-400">
                                            +${dailyChange.toLocaleString()} today
                                        </div>
                                    </div>
                                    
                                    {/* Ranking Badge - Functional */}
                                    <div 
                                        className="ranking-badge interactive-element"
                                        onClick={handleRankingClick}
                                    >
                                        #{userRank.rank} {userRank.tier}
                                    </div>
                                    
                                    {/* Notification Bell - Functional */}
                                    <div className="relative">
                                        <div 
                                            className={`notification-bell text-4xl ${notifications.length > 0 ? 'ringing' : ''}`}
                                            onClick={() => setShowNotifications(!showNotifications)}
                                        >
                                            üîî
                                        </div>
                                        {notifications.length > 0 && (
                                            <div className="alert-badge">{notifications.length}</div>
                                        )}
                                        
                                        {/* Notification Dropdown */}
                                        {showNotifications && (
                                            <div className="notification-dropdown">
                                                <div className="text-cyan-400 font-bold mb-3">Recent Alerts</div>
                                                {notifications.slice(0, 5).map((notification) => (
                                                    <div 
                                                        key={notification.id}
                                                        className="notification-item"
                                                        onClick={() => handleNotificationClick(notification)}
                                                    >
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <div className="font-bold text-white">{notification.player}</div>
                                                                <div className="text-sm text-gray-300">{notification.message}</div>
                                                                <div className="text-xs text-gray-400">{notification.time}</div>
                                                            </div>
                                                            <div className="text-2xl">{getAlertIcon(notification.type)}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Quick Stats - All Interactive */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div 
                                className="cyber-card p-6 rounded-lg interactive-element"
                                onClick={() => showActionFeedback('Portfolio details loaded')}
                            >
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">Total Value</div>
                                        <div className="text-2xl font-bold text-white">${portfolioValue.toLocaleString()}</div>
                                    </div>
                                    <div className="text-3xl">üí∞</div>
                                </div>
                                <div className="text-sm text-green-400 mt-2">+5.2% this week</div>
                            </div>
                            
                            <div 
                                className="cyber-card p-6 rounded-lg interactive-element"
                                onClick={() => setShowNotifications(true)}
                            >
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">Active Alerts</div>
                                        <div className="text-2xl font-bold text-white">{notifications.length}</div>
                                    </div>
                                    <div className="text-3xl">üîî</div>
                                </div>
                                <div className="text-sm text-yellow-400 mt-2">Click to view</div>
                            </div>
                            
                            <div 
                                className="cyber-card p-6 rounded-lg interactive-element"
                                onClick={() => showActionFeedback('AI performance analyzed')}
                            >
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">AI Predictions</div>
                                        <div className="text-2xl font-bold text-white">{aiMetrics?.predictionAccuracy || 94}%</div>
                                    </div>
                                    <div className="text-3xl">üß†</div>
                                </div>
                                <div className="text-sm text-cyan-400 mt-2">Accuracy rate</div>
                            </div>
                            
                            <div 
                                className="cyber-card p-6 rounded-lg interactive-element"
                                onClick={() => showActionFeedback('ROI analysis generated')}
                            >
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">ROI This Month</div>
                                        <div className="text-2xl font-bold text-white">+32.8%</div>
                                    </div>
                                    <div className="text-3xl">üìà</div>
                                </div>
                                <div className="text-sm text-green-400 mt-2">$15,600 profit</div>
                            </div>
                        </div>

                        {/* Main Dashboard Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Left Column - Charts and Trends */}
                            <div className="lg:col-span-2 space-y-8">
                                {/* Market Trends Chart - Clickable */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Portfolio Performance (Click points for details)</h3>
                                    <div className="chart-container" onClick={() => showActionFeedback('Chart interaction detected')}>
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>

                                {/* Player Hype Heatmap - All Clickable */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Player Hype Heatmap (Click to analyze)</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                        {playerHeatmapData.map((player, index) => (
                                            <div 
                                                key={index} 
                                                className="cyber-card p-4 rounded-lg heatmap-cell interactive-element"
                                                onClick={() => handleHeatmapClick(player)}
                                            >
                                                <div className="text-center">
                                                    <div className="text-lg font-bold text-white">{player.player}</div>
                                                    <div className="text-sm text-gray-400">Hype: {player.hype}%</div>
                                                    <div className="text-sm text-cyan-400">${player.value.toLocaleString()}</div>
                                                    <div className={`text-xs mt-1 ${player.trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                                        {player.trend === 'up' ? '‚Üó' : '‚Üò'} {player.trend}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Alerts and Quick Actions */}
                            <div className="space-y-8">
                                {/* AI Alerts - All Actionable */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">AI Alerts</h3>
                                    <div className="space-y-4">
                                        {notifications.slice(0, 3).map((alert) => (
                                            <div 
                                                key={alert.id} 
                                                className="cyber-card p-4 rounded-lg interactive-element"
                                                onClick={() => handleNotificationClick(alert)}
                                            >
                                                <div className="flex items-start gap-3">
                                                    <div className="text-2xl">{getAlertIcon(alert.type)}</div>
                                                    <div className="flex-1">
                                                        <div className="font-bold text-white">{alert.player}</div>
                                                        <div className="text-sm text-gray-300">{alert.message}</div>
                                                        <div className="flex items-center justify-between mt-2">
                                                            <div className={`text-xs font-bold ${getAlertColor(alert.type)}`}>
                                                                {alert.confidence}% confidence
                                                            </div>
                                                            <div className="text-xs text-gray-400">{alert.time}</div>
                                                        </div>
                                                        <div className="mt-2">
                                                            <button className="quantum-btn px-3 py-1 rounded text-xs">
                                                                {getActionButton(alert.action)}
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Quick Actions - All Functional */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Quick Actions</h3>
                                    <div className="space-y-3">
                                        <button 
                                            onClick={() => navigateToPage('grader-enhanced')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üî¨ AI Grader
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('oracle-ai-enhanced')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üß† AI Oracle
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('compass')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üß≠ Investment Compass
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('arena')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üèüÔ∏è Collector Arena
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('portfolio')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üåå Portfolio Mastery
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('futurecasting')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üîÆ Futurecasting Engine
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Top Holdings - All Actionable */}
                        <div className="mt-8">
                            <div className="glass-morphism rounded-2xl p-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">Top Holdings (Click actions)</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b border-cyan-400/20">
                                                <th className="text-left py-3 px-4 text-cyan-400">Card</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">Value</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">Change</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">%</th>
                                                <th className="text-center py-3 px-4 text-cyan-400">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {portfolioData.topHoldings.map((holding, index) => (
                                                <tr key={index} className="border-b border-gray-700/50 hover:bg-cyan-900/10 transition-colors">
                                                    <td className="py-3 px-4 text-white">{holding.name}</td>
                                                    <td className="py-3 px-4 text-right text-white">${holding.value.toLocaleString()}</td>
                                                    <td className={`py-3 px-4 text-right ${holding.change >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                        {holding.change >= 0 ? '+' : ''}${holding.change.toLocaleString()}
                                                    </td>
                                                    <td className={`py-3 px-4 text-right ${holding.changePercent >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                        {holding.changePercent >= 0 ? '+' : ''}{holding.changePercent}%
                                                    </td>
                                                    <td className="py-3 px-4 text-center">
                                                        <button 
                                                            className={`quantum-btn px-3 py-1 rounded text-xs ${
                                                                holding.action === 'sell' ? 'bg-red-500 hover:bg-red-600' :
                                                                holding.action === 'buy' ? 'bg-green-500 hover:bg-green-600' :
                                                                'bg-yellow-500 hover:bg-yellow-600'
                                                            }`}
                                                            onClick={() => handleHoldingAction(holding, holding.action)}
                                                        >
                                                            {holding.action.toUpperCase()}
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        {/* Recent Actions */}
                        {recentActions.length > 0 && (
                            <div className="mt-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Recent Actions</h3>
                                    <div className="space-y-2">
                                        {recentActions.map((action, index) => (
                                            <div key={index} className="text-sm text-gray-300">
                                                ‚Ä¢ {action.action.toUpperCase()} {action.player || action.holding} - {new Date(action.timestamp).toLocaleTimeString()}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="text-center">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <div className="text-2xl font-bold infinity-text">Loading Infinity...</div>
                                <div className="text-gray-400 mt-2">Preparing omniscient intelligence</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<InfinityDashboardUltimate />, document.getElementById('root'));
    </script>
</body>
</html>
