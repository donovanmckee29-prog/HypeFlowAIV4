<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector Arena - Infinity Sports Card Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .draft-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 168, 204, 0.1));
            border: 2px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .draft-card:hover {
            transform: scale(1.05);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        .draft-card.selected {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .draft-card.ai-pick {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        .streak-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function CollectorArena() {
            const [gameMode, setGameMode] = useState('draft');
            const [draftRound, setDraftRound] = useState(1);
            const [userPicks, setUserPicks] = useState([]);
            const [aiPicks, setAiPicks] = useState([]);
            const [availableCards, setAvailableCards] = useState([]);
            const [isDrafting, setIsDrafting] = useState(false);
            const [gameResults, setGameResults] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);
            const [userStats, setUserStats] = useState({
                wins: 12,
                losses: 3,
                winStreak: 5,
                totalGames: 15,
                rank: 'Gold',
                badges: ['Draft Master', 'ROI King', 'Prediction Pro']
            });
            
            const chartRef = useRef(null);

            const draftCards = [
                {
                    id: 1,
                    player: 'Victor Wembanyama',
                    card: '2023 Panini Prizm Silver PSA 10',
                    value: 2400,
                    roi: 100,
                    confidence: 94,
                    tier: 'Elite',
                    sport: 'NBA'
                },
                {
                    id: 2,
                    player: 'Anthony Richardson',
                    card: '2023 Panini Prizm Base PSA 10',
                    value: 850,
                    roi: 100,
                    confidence: 89,
                    tier: 'Rising',
                    sport: 'NFL'
                },
                {
                    id: 3,
                    player: 'Luka Donƒçiƒá',
                    card: '2018 Panini Prizm Silver PSA 10',
                    value: 3200,
                    roi: 50,
                    confidence: 91,
                    tier: 'Elite',
                    sport: 'NBA'
                },
                {
                    id: 4,
                    player: 'CJ Stroud',
                    card: '2023 Panini Prizm Base PSA 10',
                    value: 1200,
                    roi: 50,
                    confidence: 87,
                    tier: 'Rising',
                    sport: 'NFL'
                },
                {
                    id: 5,
                    player: 'LeBron James',
                    card: '2003 Topps Chrome Refractor PSA 10',
                    value: 15000,
                    roi: 33,
                    confidence: 88,
                    tier: 'Legend',
                    sport: 'NBA'
                },
                {
                    id: 6,
                    player: 'Patrick Mahomes',
                    card: '2017 Panini Prizm Base PSA 10',
                    value: 2800,
                    roi: 25,
                    confidence: 85,
                    tier: 'Elite',
                    sport: 'NFL'
                },
                {
                    id: 7,
                    player: 'Ja Morant',
                    card: '2019 Panini Prizm Silver PSA 10',
                    value: 1800,
                    roi: 39,
                    confidence: 78,
                    tier: 'Rising',
                    sport: 'NBA'
                },
                {
                    id: 8,
                    player: 'Josh Allen',
                    card: '2018 Panini Prizm Base PSA 10',
                    value: 2200,
                    roi: 27,
                    confidence: 82,
                    tier: 'Elite',
                    sport: 'NFL'
                }
            ];

            const leaderboardData = [
                { rank: 1, username: 'CardMaster99', wins: 45, winRate: 89, streak: 12, rank: 'Diamond' },
                { rank: 2, username: 'InfinityTrader', wins: 42, winRate: 87, streak: 8, rank: 'Diamond' },
                { rank: 3, username: 'ROI_King', wins: 38, winRate: 84, streak: 5, rank: 'Platinum' },
                { rank: 4, username: 'DraftPro', wins: 35, winRate: 82, streak: 3, rank: 'Platinum' },
                { rank: 5, username: 'CardOracle', wins: 32, winRate: 80, streak: 7, rank: 'Gold' }
            ];

            useEffect(() => {
                setAvailableCards(draftCards);
                setLeaderboard(leaderboardData);
                initializeChart();
            }, []);

            const initializeChart = () => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Wins', 'Losses'],
                            datasets: [{
                                data: [userStats.wins, userStats.losses],
                                backgroundColor: ['#00ff88', '#ff4444'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            }
                        }
                    });
                }
            };

            const startDraft = () => {
                setIsDrafting(true);
                setDraftRound(1);
                setUserPicks([]);
                setAiPicks([]);
                setAvailableCards(draftCards);
                setGameResults(null);
            };

            const selectCard = (card) => {
                if (!isDrafting || userPicks.length >= 3) return;

                const newUserPicks = [...userPicks, card];
                setUserPicks(newUserPicks);
                
                const remainingCards = availableCards.filter(c => c.id !== card.id);
                setAvailableCards(remainingCards);

                // AI picks after user selection
                setTimeout(() => {
                    const aiCard = remainingCards[Math.floor(Math.random() * remainingCards.length)];
                    const newAiPicks = [...aiPicks, aiCard];
                    setAiPicks(newAiPicks);
                    
                    const newRemainingCards = remainingCards.filter(c => c.id !== aiCard.id);
                    setAvailableCards(newRemainingCards);

                    if (newUserPicks.length >= 3) {
                        finishDraft(newUserPicks, newAiPicks);
                    } else {
                        setDraftRound(prev => prev + 1);
                    }
                }, 1000);
            };

            const finishDraft = (userPicks, aiPicks) => {
                setIsDrafting(false);
                
                const userTotalValue = userPicks.reduce((sum, card) => sum + card.value, 0);
                const aiTotalValue = aiPicks.reduce((sum, card) => sum + card.value, 0);
                const userTotalROI = userPicks.reduce((sum, card) => sum + card.roi, 0) / userPicks.length;
                const aiTotalROI = aiPicks.reduce((sum, card) => sum + card.roi, 0) / aiPicks.length;

                const results = {
                    userPicks,
                    aiPicks,
                    userTotalValue,
                    aiTotalValue,
                    userTotalROI,
                    aiTotalROI,
                    winner: userTotalValue > aiTotalValue ? 'user' : 'ai',
                    margin: Math.abs(userTotalValue - aiTotalValue)
                };

                setGameResults(results);
            };

            const getTierColor = (tier) => {
                switch(tier) {
                    case 'Legend': return 'text-yellow-400';
                    case 'Elite': return 'text-cyan-400';
                    case 'Rising': return 'text-green-400';
                    default: return 'text-gray-400';
                }
            };

            const getRankColor = (rank) => {
                switch(rank) {
                    case 'Diamond': return 'text-cyan-400';
                    case 'Platinum': return 'text-gray-300';
                    case 'Gold': return 'text-yellow-400';
                    case 'Silver': return 'text-gray-400';
                    default: return 'text-gray-500';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard.html'}
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ‚Üê Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        üèüÔ∏è Collector Arena
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Win Streak</div>
                                        <div className="text-2xl font-bold text-green-400">{userStats.winStreak}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Rank</div>
                                        <div className={`text-2xl font-bold ${getRankColor(userStats.rank)}`}>{userStats.rank}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Game Mode Selection */}
                        <div className="glass-morphism rounded-2xl p-6 mb-8">
                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">Select Game Mode</h3>
                            <div className="flex gap-4">
                                <button 
                                    onClick={() => setGameMode('draft')}
                                    className={`px-6 py-3 rounded-lg transition-all ${
                                        gameMode === 'draft' ? 'quantum-btn' : 'cyber-card hover:bg-cyan-400/20'
                                    }`}
                                >
                                    üéØ Card Draft
                                </button>
                                <button 
                                    onClick={() => setGameMode('leaderboard')}
                                    className={`px-6 py-3 rounded-lg transition-all ${
                                        gameMode === 'leaderboard' ? 'quantum-btn' : 'cyber-card hover:bg-cyan-400/20'
                                    }`}
                                >
                                    üèÜ Leaderboard
                                </button>
                                <button 
                                    onClick={() => setGameMode('stats')}
                                    className={`px-6 py-3 rounded-lg transition-all ${
                                        gameMode === 'stats' ? 'quantum-btn' : 'cyber-card hover:bg-cyan-400/20'
                                    }`}
                                >
                                    üìä Your Stats
                                </button>
                            </div>
                        </div>

                        {gameMode === 'draft' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                {/* Draft Area */}
                                <div className="lg:col-span-2 space-y-6">
                                    {!isDrafting && !gameResults && (
                                        <div className="glass-morphism rounded-2xl p-8 text-center">
                                            <div className="text-6xl mb-4">üéØ</div>
                                            <h3 className="text-3xl font-bold text-cyan-400 mb-4">Card Draft Challenge</h3>
                                            <p className="text-gray-300 mb-6">
                                                Draft 3 cards to build the best portfolio. Compete against AI Infinity to see who makes better picks!
                                            </p>
                                            <button 
                                                onClick={startDraft}
                                                className="quantum-btn px-8 py-4 rounded-lg text-lg"
                                            >
                                                Start Draft
                                            </button>
                                        </div>
                                    )}

                                    {isDrafting && (
                                        <div className="glass-morphism rounded-2xl p-6">
                                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">
                                                Round {draftRound} - Select Your Card
                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {availableCards.map((card) => (
                                                    <div 
                                                        key={card.id}
                                                        className="draft-card p-4 rounded-lg"
                                                        onClick={() => selectCard(card)}
                                                    >
                                                        <div className="flex justify-between items-start mb-2">
                                                            <div>
                                                                <div className="font-bold text-white text-lg">{card.player}</div>
                                                                <div className="text-sm text-gray-400">{card.card}</div>
                                                            </div>
                                                            <div className="text-right">
                                                                <div className="text-green-400 font-bold">+{card.roi}%</div>
                                                                <div className="text-sm text-gray-400">ROI</div>
                                                            </div>
                                                        </div>
                                                        <div className="flex justify-between items-center">
                                                            <div className={`text-sm font-bold ${getTierColor(card.tier)}`}>
                                                                {card.tier}
                                                            </div>
                                                            <div className="text-sm text-cyan-400">
                                                                ${card.value.toLocaleString()}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {gameResults && (
                                        <div className="glass-morphism rounded-2xl p-6">
                                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">Draft Results</h3>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                                <div>
                                                    <h4 className="text-lg font-bold text-white mb-3">Your Picks</h4>
                                                    <div className="space-y-2">
                                                        {gameResults.userPicks.map((card, index) => (
                                                            <div key={index} className="cyber-card p-3 rounded-lg">
                                                                <div className="flex justify-between items-center">
                                                                    <div>
                                                                        <div className="font-bold text-white">{card.player}</div>
                                                                        <div className="text-sm text-gray-400">+{card.roi}% ROI</div>
                                                                    </div>
                                                                    <div className="text-cyan-400 font-bold">
                                                                        ${card.value.toLocaleString()}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    <div className="mt-3 p-3 bg-cyan-900/20 rounded-lg">
                                                        <div className="text-sm text-gray-400">Total Value</div>
                                                        <div className="text-xl font-bold text-cyan-400">
                                                            ${gameResults.userTotalValue.toLocaleString()}
                                                        </div>
                                                    </div>
                                                </div>

                                                <div>
                                                    <h4 className="text-lg font-bold text-white mb-3">AI Infinity Picks</h4>
                                                    <div className="space-y-2">
                                                        {gameResults.aiPicks.map((card, index) => (
                                                            <div key={index} className="cyber-card p-3 rounded-lg">
                                                                <div className="flex justify-between items-center">
                                                                    <div>
                                                                        <div className="font-bold text-white">{card.player}</div>
                                                                        <div className="text-sm text-gray-400">+{card.roi}% ROI</div>
                                                                    </div>
                                                                    <div className="text-cyan-400 font-bold">
                                                                        ${card.value.toLocaleString()}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    <div className="mt-3 p-3 bg-red-900/20 rounded-lg">
                                                        <div className="text-sm text-gray-400">Total Value</div>
                                                        <div className="text-xl font-bold text-red-400">
                                                            ${gameResults.aiTotalValue.toLocaleString()}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="text-center">
                                                <div className="text-3xl font-bold mb-2">
                                                    {gameResults.winner === 'user' ? (
                                                        <span className="text-green-400">üéâ You Win!</span>
                                                    ) : (
                                                        <span className="text-red-400">ü§ñ AI Infinity Wins</span>
                                                    )}
                                                </div>
                                                <div className="text-gray-300">
                                                    Margin: ${gameResults.margin.toLocaleString()}
                                                </div>
                                                <button 
                                                    onClick={startDraft}
                                                    className="quantum-btn px-6 py-3 rounded-lg mt-4"
                                                >
                                                    Play Again
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Right Column - User Picks & AI Picks */}
                                <div className="space-y-6">
                                    <div className="glass-morphism rounded-2xl p-6">
                                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">Your Picks</h3>
                                        {userPicks.length === 0 ? (
                                            <div className="text-center text-gray-400">
                                                <div className="text-4xl mb-2">üéØ</div>
                                                <div>Select your cards</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                {userPicks.map((card, index) => (
                                                    <div key={index} className="draft-card selected p-3 rounded-lg">
                                                        <div className="font-bold text-white">{card.player}</div>
                                                        <div className="text-sm text-gray-400">+{card.roi}% ROI</div>
                                                        <div className="text-sm text-cyan-400">${card.value.toLocaleString()}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="glass-morphism rounded-2xl p-6">
                                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">AI Infinity Picks</h3>
                                        {aiPicks.length === 0 ? (
                                            <div className="text-center text-gray-400">
                                                <div className="text-4xl mb-2">ü§ñ</div>
                                                <div>AI is thinking...</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                {aiPicks.map((card, index) => (
                                                    <div key={index} className="draft-card ai-pick p-3 rounded-lg">
                                                        <div className="font-bold text-white">{card.player}</div>
                                                        <div className="text-sm text-gray-400">+{card.roi}% ROI</div>
                                                        <div className="text-sm text-cyan-400">${card.value.toLocaleString()}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {gameMode === 'leaderboard' && (
                            <div className="glass-morphism rounded-2xl p-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-6">Global Leaderboard</h3>
                                <div className="space-y-4">
                                    {leaderboard.map((player, index) => (
                                        <div key={index} className="cyber-card p-4 rounded-lg">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-4">
                                                    <div className="text-2xl font-bold text-cyan-400">#{player.rank}</div>
                                                    <div>
                                                        <div className="font-bold text-white">{player.username}</div>
                                                        <div className="text-sm text-gray-400">{player.wins} wins</div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className={`font-bold ${getRankColor(player.rank)}`}>{player.rank}</div>
                                                    <div className="text-sm text-gray-400">{player.winRate}% win rate</div>
                                                    <div className="text-sm text-green-400">{player.streak} streak</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {gameMode === 'stats' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Your Performance</h3>
                                    <div className="space-y-4">
                                        <div className="flex justify-between">
                                            <span className="text-gray-400">Total Games:</span>
                                            <span className="text-white font-bold">{userStats.totalGames}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-400">Wins:</span>
                                            <span className="text-green-400 font-bold">{userStats.wins}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-400">Losses:</span>
                                            <span className="text-red-400 font-bold">{userStats.losses}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-400">Win Rate:</span>
                                            <span className="text-cyan-400 font-bold">
                                                {Math.round((userStats.wins / userStats.totalGames) * 100)}%
                                            </span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-400">Current Streak:</span>
                                            <span className="text-yellow-400 font-bold">{userStats.winStreak}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-gray-400">Rank:</span>
                                            <span className={`font-bold ${getRankColor(userStats.rank)}`}>{userStats.rank}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="glass-morphism rounded-2xl p-6">
