<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Dashboard - Ultimate Sports Card AI Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .heatmap-cell {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .heatmap-cell:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .alert-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function InfinityDashboard() {
            const [portfolioValue, setPortfolioValue] = useState(47500);
            const [dailyChange, setDailyChange] = useState(2340);
            const [alerts, setAlerts] = useState([]);
            const [marketTrends, setMarketTrends] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('overview');
            
            const chartRef = useRef(null);
            const heatmapRef = useRef(null);

            // Sample data
            const portfolioData = {
                totalValue: 47500,
                dailyChange: 2340,
                weeklyChange: 8900,
                monthlyChange: 15600,
                topHoldings: [
                    { name: 'Luka Prizm Silver PSA 10', value: 8500, change: 1200, changePercent: 16.4 },
                    { name: 'Wembanyama Rookie PSA 10', value: 12000, change: 2100, changePercent: 21.2 },
                    { name: 'Mahomes Chrome PSA 10', value: 6800, change: 450, changePercent: 7.1 },
                    { name: 'Brady Rookie PSA 10', value: 15200, change: -200, changePercent: -1.3 }
                ]
            };

            const marketAlerts = [
                { id: 1, type: 'spike', player: 'Luka Donƒçiƒá', message: 'Prizm Silver up 16.4% - Strong buy signal', confidence: 94, time: '2 min ago' },
                { id: 2, type: 'dip', player: 'Tom Brady', message: 'Rookie cards down 1.3% - Consider selling', confidence: 87, time: '15 min ago' },
                { id: 3, type: 'breakout', player: 'Anthony Richardson', message: 'Rookie cards breaking out - 23% gain expected', confidence: 91, time: '1 hour ago' }
            ];

            const marketTrendsData = [
                { date: '2024-01-01', value: 100 },
                { date: '2024-01-02', value: 105 },
                { date: '2024-01-03', value: 98 },
                { date: '2024-01-04', value: 112 },
                { date: '2024-01-05', value: 108 },
                { date: '2024-01-06', value: 125 },
                { date: '2024-01-07', value: 118 }
            ];

            const playerHeatmapData = [
                { player: 'Luka Donƒçiƒá', hype: 95, value: 8500, trend: 'up' },
                { player: 'Wembanyama', hype: 98, value: 12000, trend: 'up' },
                { player: 'Mahomes', hype: 78, value: 6800, trend: 'up' },
                { player: 'Brady', hype: 65, value: 15200, trend: 'down' },
                { player: 'LeBron', hype: 82, value: 9200, trend: 'up' },
                { player: 'Jordan', hype: 88, value: 18500, trend: 'up' }
            ];

            useEffect(() => {
                // Initialize charts
                initializeCharts();
                loadDashboardData();
            }, []);

            const initializeCharts = () => {
                // Market Trends Chart
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: marketTrendsData.map(d => d.date),
                            datasets: [{
                                label: 'Portfolio Value',
                                data: marketTrendsData.map(d => d.value),
                                borderColor: '#00d4ff',
                                backgroundColor: 'rgba(0, 212, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            },
                            scales: {
                                x: { ticks: { color: '#ffffff' } },
                                y: { ticks: { color: '#ffffff' } }
                            }
                        }
                    });
                }
            };

            const loadDashboardData = async () => {
                setIsLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setAlerts(marketAlerts);
                    setMarketTrends(marketTrendsData);
                    setIsLoading(false);
                }, 1000);
            };

            const navigateToPage = (page) => {
                setIsLoading(true);
                setTimeout(() => {
                    window.location.href = `${page}.html`;
                }, 300);
            };

            const getAlertIcon = (type) => {
                switch(type) {
                    case 'spike': return 'üìà';
                    case 'dip': return 'üìâ';
                    case 'breakout': return 'üöÄ';
                    default: return 'üìä';
                }
            };

            const getAlertColor = (type) => {
                switch(type) {
                    case 'spike': return 'text-green-400';
                    case 'dip': return 'text-red-400';
                    case 'breakout': return 'text-yellow-400';
                    default: return 'text-blue-400';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        ‚àû INFINITY DASHBOARD
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Portfolio Value</div>
                                        <div className="text-2xl font-bold text-cyan-400">
                                            ${portfolioValue.toLocaleString()}
                                        </div>
                                        <div className="text-sm text-green-400">
                                            +${dailyChange.toLocaleString()} today
                                        </div>
                                    </div>
                                    {alerts.length > 0 && (
                                        <div className="relative">
                                            <div className="text-4xl">üîî</div>
                                            <div className="alert-badge">{alerts.length}</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Quick Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">Total Value</div>
                                        <div className="text-2xl font-bold text-white">${portfolioValue.toLocaleString()}</div>
                                    </div>
                                    <div className="text-3xl">üí∞</div>
                                </div>
                                <div className="text-sm text-green-400 mt-2">+5.2% this week</div>
                            </div>
                            
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">Active Alerts</div>
                                        <div className="text-2xl font-bold text-white">{alerts.length}</div>
                                    </div>
                                    <div className="text-3xl">üîî</div>
                                </div>
                                <div className="text-sm text-yellow-400 mt-2">3 high priority</div>
                            </div>
                            
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">AI Predictions</div>
                                        <div className="text-2xl font-bold text-white">94%</div>
                                    </div>
                                    <div className="text-3xl">üß†</div>
                                </div>
                                <div className="text-sm text-cyan-400 mt-2">Accuracy rate</div>
                            </div>
                            
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">ROI This Month</div>
                                        <div className="text-2xl font-bold text-white">+32.8%</div>
                                    </div>
                                    <div className="text-3xl">üìà</div>
                                </div>
                                <div className="text-sm text-green-400 mt-2">$15,600 profit</div>
                            </div>
                        </div>

                        {/* Main Dashboard Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Left Column - Charts and Trends */}
                            <div className="lg:col-span-2 space-y-8">
                                {/* Market Trends Chart */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Portfolio Performance</h3>
                                    <div className="chart-container">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>

                                {/* Player Hype Heatmap */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Player Hype Heatmap</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                        {playerHeatmapData.map((player, index) => (
                                            <div key={index} className="cyber-card p-4 rounded-lg heatmap-cell">
                                                <div className="text-center">
                                                    <div className="text-lg font-bold text-white">{player.player}</div>
                                                    <div className="text-sm text-gray-400">Hype: {player.hype}%</div>
                                                    <div className="text-sm text-cyan-400">${player.value.toLocaleString()}</div>
                                                    <div className={`text-xs mt-1 ${player.trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                                        {player.trend === 'up' ? '‚Üó' : '‚Üò'} {player.trend}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Alerts and Quick Actions */}
                            <div className="space-y-8">
                                {/* AI Alerts */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">AI Alerts</h3>
                                    <div className="space-y-4">
                                        {alerts.map((alert) => (
                                            <div key={alert.id} className="cyber-card p-4 rounded-lg">
                                                <div className="flex items-start gap-3">
                                                    <div className="text-2xl">{getAlertIcon(alert.type)}</div>
                                                    <div className="flex-1">
                                                        <div className="font-bold text-white">{alert.player}</div>
                                                        <div className="text-sm text-gray-300">{alert.message}</div>
                                                        <div className="flex items-center justify-between mt-2">
                                                            <div className={`text-xs font-bold ${getAlertColor(alert.type)}`}>
                                                                {alert.confidence}% confidence
                                                            </div>
                                                            <div className="text-xs text-gray-400">{alert.time}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Quick Actions</h3>
                                    <div className="space-y-3">
                                        <button 
                                            onClick={() => navigateToPage('grader')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üî¨ AI Grader
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('oracle')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üß† AI Oracle
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('compass')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üß≠ Investment Compass
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('arena')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üèüÔ∏è Collector Arena
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('portfolio')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üåå Portfolio Mastery
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('futurecasting')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            üîÆ Futurecasting Engine
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Top Holdings */}
                        <div className="mt-8">
                            <div className="glass-morphism rounded-2xl p-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">Top Holdings</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b border-cyan-400/20">
                                                <th className="text-left py-3 px-4 text-cyan-400">Card</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">Value</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">Change</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">%</th>
                                                <th className="text-center py-3 px-4 text-cyan-400">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {portfolioData.topHoldings.map((holding, index) => (
                                                <tr key={index} className="border-b border-gray-700/50">
                                                    <td className="py-3 px-4 text-white">{holding.name}</td>
                                                    <td className="py-3 px-4 text-right text-white">${holding.value.toLocaleString()}</td>
                                                    <td className={`py-3 px-4 text-right ${holding.change >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                        {holding.change >= 0 ? '+' : ''}${holding.change.toLocaleString()}
                                                    </td>
                                                    <td className={`py-3 px-4 text-right ${holding.changePercent >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                        {holding.changePercent >= 0 ? '+' : ''}{holding.changePercent}%
                                                    </td>
                                                    <td className="py-3 px-4 text-center">
                                                        <button className="text-cyan-400 hover:text-white transition-colors">
                                                            View Details
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="text-center">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <div className="text-2xl font-bold infinity-text">Loading Infinity...</div>
                                <div className="text-gray-400 mt-2">Preparing omniscient intelligence</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<InfinityDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
